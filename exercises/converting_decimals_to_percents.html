<!DOCTYPE html>
<html data-require="math">
<head>
    <title>將小數轉換成百分比</title>
    <script src="../khan-exercise.js"></script>
</head>

<body>
    <div class="exercise">
    <div class="problems">
        <div>
            <div class="vars">
                <var id="PERCENT">roundTo( 1, randRange( 100, 1500 ) / 10 )</var>
                <var id="DECIMAL">roundTo( 5, PERCENT / 100 )</var>
            </div>
            <p>將小數轉換成百分比.</p>
            <p class="question"><code><var>DECIMAL</var></code></p>
            <p class="solution" data-forms="percent"><var>PERCENT</var></p>
            <div class="hints">
                <div>
                    <p>將小數改寫成以100為分母的分數.</p>
                    <p><code><var>DECIMAL</var> = \dfrac{<var>PERCENT</var>}{100}</code></p>
                </div>
                <div>
                    <p><code>\hphantom{<var>DECIMAL</var>} = <var>PERCENT</var>\%</code></p>
                    <p>
                </div>
                <p>另一種將小數轉換成百分比的方法，是直接把小數乘上<code>100</code> (或是將小數點往右移兩位)然後再加上百分比符號(%).</p>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
