<!DOCTYPE html>
<html data-require="math">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>將百分比轉為小數</title>
    <script src="../khan-exercise.js"></script>
</head>

<body>
    <div class="exercise">
    <div class="problems">
        <div>
            <div class="vars">
                <var id="PERCENT">roundTo( 1, randRange( 100, 1500 ) / 10 )</var>
                <var id="DECIMAL">roundTo( 5, PERCENT / 100 )</var>
            </div>
            <p>將百分比轉為小數：</p>
            <p class="question"><code><var>PERCENT</var>\%</code></p>
            <p class="solution" data-forms="decimal"><var>DECIMAL</var></p>
            <div class="hints">
                <div>
                    <p>百分之 <code><var>PERCENT</var></code> = 每一百份中取 <code><var>PERCENT</var></code>份 = 一百份中的 <code><var>PERCENT</var></code>份</p>
                    <p><code><var>PERCENT</var>\% = \dfrac{<var>PERCENT</var>}{100}</code></p>
                </div>
                <div>
                    <p><code>\hphantom{<var>PERCENT</var>\%} = <var>DECIMAL</var></code></p>
                </div>
                <p>另外一種轉換百分比到小數的方法是將百分比的數字除以<code>100</code>(或者說直接將小數點左移兩位)並且拿掉百分比符號</p>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
